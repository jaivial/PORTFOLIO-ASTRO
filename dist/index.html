ruir soluciones funcionales y dinámicas.</span><br/><br/><span>Desarrollo aplicaciones móviles multiplataforma con React Native para iOS y Android, utilizando una arquitectura offline-first con sincronización de backend y doble base de datos (servidor y SQLite local). Ofrezco soluciones completas que incluyen menús dinámicos, sistemas de gestión, ERPs, áreas de clientes, e-commerce y pasarelas de pago. También gestiono contenido para redes sociales, mejorando la visibilidad online de las empresas.</span><br/><br/><span>Mi objetivo es transformar ideas en productos digitales exitosos tanto para web como para dispositivos móviles. Explora mis proyectos y contáctame para llevar tu visión al siguiente nivel.</span></p></div><section class="py-0 sm:py-10"><div class="container mx-auto"><div data-aos=fade-up data-aos-anchor-placement=top-bottom><h1 class="text-center bg-clip-text font-extrabold from-[#d7d7d7] text-transparent to-[#616161] bg-gradient-to-r py-3 text-2xl">Lenguajes y Frameworks</h1><div class="w-full grid justify-center gap-8 grayscale grid-cols-2 opacity-75 sm:flex sm:flex-wrap"><div class="flex items-center flex-row gap-4"><svg class="fill-primary h-12 w-12" viewBox="0 0 448 512" xmlns=http://www.w3.org/2000/svg height=1em><title>Javascript</title><path d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM243.8 381.4c0 43.6-25.6 63.5-62.9 63.5-33.7 0-53.2-17.4-63.2-38.5l34.3-20.7c6.6 11.7 12.6 21.6 27.1 21.6 13.8 0 22.6-5.4 22.6-26.5V237.7h42.1v143.7zm99.6 63.5c-39.1 0-64.4-18.6-76.7-43l34.3-19.8c9 14.7 20.8 25.6 41.5 25.6 17.4 0 28.6-8.7 28.6-20.8 0-14.4-11.4-19.5-30.7-28l-10.5-4.5c-30.4-12.9-50.5-29.2-50.5-63.5 0-31.6 24.1-55.6 61.6-55.6 26.8 0 46 9.3 59.8 33.7L368 290c-7.2-12.9-15-18-27.1-18-12.3 0-20.1 7.8-20.1 18 0 12.6 7.8 17.7 25.9 25.6l10.5 4.5c35.8 15.3 55.9 31 55.9 66.2 0 37.8-29.8 58.6-69.7 58.6z"></path></svg><p class="text-sm text-center text-gray-200 mt-2">JavaScript</p></div><div class o/delta-sync-flow.DAQ0QHA2.svg&quot;],&quot;alt&quot;:[0,&quot;Sincronización en tiempo real&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/offline-first-infographic.DRNjYRLg.svg&quot;],&quot;alt&quot;:[0,&quot;Arquitectura offline-first&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/backend-microservices-diagram.CRfDeOkS.svg&quot;],&quot;alt&quot;:[0,&quot;Arquitectura de microservicios en backend&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetbills.nTg4New9.png&quot;],&quot;alt&quot;:[0,&quot;Gestión de facturas recurrentes&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetgoals.CxLXKEhp.png&quot;],&quot;alt&quot;:[0,&quot;Gestión de metas de ahorro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg1ligh.D1e2Hq8k.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo claro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetdark2.Dq4n6uOn.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo oscuro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetlight2.3aLnnoL4.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo claro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetdark3.CetJEOEp.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo oscuro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetlight3.C2ujr3Sg.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo claro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetdark4.CZFyNRG9.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo oscuro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetlight4.CJbzWoJe.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo claro&quot;]}]]],&quot;videos&quot;:[1,[]],&quot;features&quot;:[1,[[0,{&quot;title&quot;:[0,&quot;Soporte Multiidioma (20+ Idiomas)&quot;],&quot;description&quot;:[0,&quot;Soporte completo de internacionalización con más de 20 traducciones de idiomas incluyendo inglés (US, GB), español (ES, MX, AR), portugués (PT, BR), francés, alemán, italiano, japonés, chino, ruso, holandés, danés, noruego, griego, hindi y catalán. Utiliza i18next para cambio de idioma fluido y localización con soporte de respaldo.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg9.ChIoWe5E.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Autenticación Social Integrada&quot;],&quot;description&quot;:[0,&quot;Autenticación sin problemas mediante Google Sign-In y Apple Sign-In utilizando protocolos OAuth 2.0. Soporta registro tradicional con email/contraseña y verificación OTP para mayor seguridad. Implementa autenticación basada en tokens con gestión automática de sesión y funcionalidad de &#39;recordarme&#39;.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg1.K7Uav-Cb.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Sincronización en Tiempo Real entre Dispositivos&quot;],&quot;description&quot;:[0,&quot;Protocolo avanzado de delta-sync que permite sincronización de datos en tiempo real entre múltiples dispositivos. Utiliza sincronización basada en operaciones con seguimiento de ID de dispositivo para prevenir operaciones duplicadas. La sincronización en segundo plano se ejecuta automáticamente cuando la aplicación vuelve al primer plano.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/delta-sync-flow.DAQ0QHA2.svg&quot;],&quot;width&quot;:[0,1200],&quot;height&quot;:[0,1400],&quot;format&quot;:[0,&quot;svg&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Arquitectura Offline-First&quot;],&quot;description&quot;:[0,&quot;Funcionalidad completa offline con base de datos local SQLite que soporta todas las operaciones CRUD sin conectividad de red. La cola de sincronización automática gestiona operaciones pendientes cuando se restaura la conexión. Los usuarios pueden rastrear sus finanzas sin problemas incluso sin acceso a internet.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/offline-first-infographic.DRNjYRLg.svg&quot;],&quot;width&quot;:[0,1400],&quot;height&quot;:[0,1800],&quot;format&quot;:[0,&quot;svg&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Dashboard con Analíticas Completas&quot;],&quot;description&quot;:[0,&quot;Dashboard interactivo que muestra resúmenes financieros mensuales con visualización de ingresos vs gastos. Seguimiento de balance en tiempo real para cuentas de efectivo y banco. Indicadores visuales de progreso para metas de ahorro y adherencia al presupuesto con indicadores de estado codificados por colores.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg3.BSxDeF15.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2689],&quot;format&quot;:[0,&quot;webp&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Seguimiento y Gestión de Ingresos&quot;],&quot;description&quot;:[0,&quot;Añade y categoriza transacciones de ingresos con categorías personalizadas, métodos de pago (efectivo/banco) y descripciones detalladas. Visualiza el historial de ingresos con filtrado por rango de fechas, categoría y método de pago. Actualizaciones automáticas de balance y resúmenes mensuales de ingresos con análisis de tendencias.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg5.pCbTB8pC.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Gestión y Categorización de Gastos&quot;],&quot;description&quot;:[0,&quot;Rastrea todos los gastos con categorías personalizadas, métodos de pago y notas. Sistema inteligente de categorización con iconos emoji para identificación visual. Historial de gastos con capacidades completas de filtrado y búsqueda. Impacto automático en balances de efectivo/banco y resúmenes mensuales de gastos.&quot;],&quot;carousel&quot;:[1,[[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg2.D2Q078RB.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}],[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg7.gzKNxvz9.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}]]]}],[0,{&quot;title&quot;:[0,&quot;Gestión de Facturas Recurrentes&quot;],&quot;description&quot;:[0,&quot;Crea y gestiona facturas recurrentes con horarios de pago flexibles (mensual, semanal, trimestral). Establece días de pago, fechas de vencimiento y duración en meses. Rastrea el estado de pago para cada período con funcionalidad de pago rápido. Recordatorios automáticos para facturas próximas y notificaciones de vencimiento.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetbills.nTg4New9.png&quot;],&quot;width&quot;:[0,1206],&quot;height&quot;:[0,2622],&quot;format&quot;:[0,&quot;png&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Metas de Ahorro y Seguimiento de Progreso&quot;],&quot;description&quot;:[0,&quot;Establece metas de ahorro personalizadas con cantidades objetivo y períodos de seguimiento. Los indicadores visuales de progreso muestran el porcentaje de finalización con estado codificado por colores (en camino, en riesgo, retrasado). Comparación de balance disponible vs meta con métricas detalladas de progreso y celebraciones de hitos.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetgoals.CxLXKEhp.png&quot;],&quot;width&quot;:[0,1206],&quot;height&quot;:[0,2622],&quot;format&quot;:[0,&quot;png&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Gestión de Categorías Personalizadas&quot;],&quot;description&quot;:[0,&quot;Crea categorías personalizadas ilimitadas para ingresos y gastos con iconos emoji para distinción visual. Edita nombres de categorías, tipos y emojis en cualquier momento. Los cambios de tipo de categoría activan el recálculo automático de todas las transacciones y balances afectados con actualizaciones en cascada.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg2.D2Q078RB.webp&
