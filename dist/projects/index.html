idioma (más de 20 idiomas), y arquitectura offline-first con sincronización automática en la nube. El backend está impulsado por una robusta arquitectura de microservicios en Go desplegada en VPS con proxy inverso NGINX, asegurando alto rendimiento y fiabilidad.&quot;],&quot;tech&quot;:[1,[[0,&quot;React Native&quot;],[0,&quot;TypeScript&quot;],[0,&quot;Go&quot;],[0,&quot;SQLite&quot;],[0,&quot;React Navigation&quot;],[0,&quot;Jotai&quot;],[0,&quot;i18next&quot;],[0,&quot;OAuth 2.0&quot;],[0,&quot;Jest&quot;],[0,&quot;RESTful API&quot;],[0,&quot;VPS&quot;],[0,&quot;Nginx&quot;],[0,&quot;Responsive Design&quot;]]],&quot;date&quot;:[0,&quot;2024-11-15&quot;],&quot;images&quot;:[1,[[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg1.K7Uav-Cb.webp&quot;],&quot;alt&quot;:[0,&quot;Pantalla principal con dashboard de Hero Budget&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg2.D2Q078RB.webp&quot;],&quot;alt&quot;:[0,&quot;Gestión de ingresos y gastos&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg3.BSxDeF15.webp&quot;],&quot;alt&quot;:[0,&quot;Sistema de facturas recurrentes&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg4.DvxepOKt.webp&quot;],&quot;alt&quot;:[0,&quot;Metas de ahorro y progreso&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg5.pCbTB8pC.webp&quot;],&quot;alt&quot;:[0,&quot;Panel de administración de categorías&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg6.CJqtp50a.webp&quot;],&quot;alt&quot;:[0,&quot;Gestión de cuentas y balances&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg7.gzKNxvz9.webp&quot;],&quot;alt&quot;:[0,&quot;Historial de transacciones&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg8.B9hqDvRy.webp&quot;],&quot;alt&quot;:[0,&quot;Análisis de categorías principales&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg9.ChIoWe5E.webp&quot;],&quot;alt&quot;:[0,&quot;Perfil de usuario&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg10.D93yc6nq.webp&quot;],&quot;alt&quot;:[0,&quot;Modo oscuro y claro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/delta-sync-flow.DAQ0QHA2.svg&quot;],&quot;alt&quot;:[0,&quot;Sincronización en tiempo real&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/offline-first-infographic.DRNjYRLg.svg&quot;],&quot;alt&quot;:[0,&quot;Arquitectura offline-first&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/backend-microservices-diagram.CRfDeOkS.svg&quot;],&quot;alt&quot;:[0,&quot;Arquitectura de microservicios en backend&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetbills.nTg4New9.png&quot;],&quot;alt&quot;:[0,&quot;Gestión de facturas recurrentes&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetgoals.CxLXKEhp.png&quot;],&quot;alt&quot;:[0,&quot;Gestión de metas de ahorro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetimg1ligh.D1e2Hq8k.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo claro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetdark2.Dq4n6uOn.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo oscuro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetlight2.3aLnnoL4.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo claro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetdark3.CetJEOEp.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo oscuro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetlight3.C2ujr3Sg.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo claro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetdark4.CZFyNRG9.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo oscuro&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/herobudgetlight4.CJbzWoJe.png&quot;],&quot;alt&quot;:[0,&quot;Dashboard modo claro&quot;]}]]],&quot;videos&quot;:[1,[]],&quot;features&quot;:[1,[[0,{&quot;title&quot;:[0,&quot;Soporte Multiidioma (20+ Idiomas)&quot;],&quot;description&quot;:[0,&quot;Soporte completo de internacionalización con más de 20 traducciones de idiomas incluyendo inglés (US, GB), español (ES, MX, AR), portugués (PT, BR), francés, alemán, italiano, japonés, chino, ruso, holandés, danés, noruego, griego, hindi y catalán. Utiliza i18next para cambio de idioma fluido y localización con soporte de respaldo.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg9.ChIoWe5E.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Autenticación Social Integrada&quot;],&quot;description&quot;:[0,&quot;Autenticación sin problemas mediante Google Sign-In y Apple Sign-In utilizando protocolos OAuth 2.0. Soporta registro tradicional con email/contraseña y verificación OTP para mayor seguridad. Implementa autenticación basada en tokens con gestión automática de sesión y funcionalidad de &#39;recordarme&#39;.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg1.K7Uav-Cb.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Sincronización en Tiempo Real entre Dispositivos&quot;],&quot;description&quot;:[0,&quot;Protocolo avanzado de delta-sync que permite sincronización de datos en tiempo real entre múltiples dispositivos. Utiliza sincronización basada en operaciones con seguimiento de ID de dispositivo para prevenir operaciones duplicadas. La sincronización en segundo plano se ejecuta automáticamente cuando la aplicación vuelve al primer plano.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/delta-sync-flow.DAQ0QHA2.svg&quot;],&quot;width&quot;:[0,1200],&quot;height&quot;:[0,1400],&quot;format&quot;:[0,&quot;svg&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Arquitectura Offline-First&quot;],&quot;description&quot;:[0,&quot;Funcionalidad completa offline con base de datos local SQLite que soporta todas las operaciones CRUD sin conectividad de red. La cola de sincronización automática gestiona operaciones pendientes cuando se restaura la conexión. Los usuarios pueden rastrear sus finanzas sin problemas incluso sin acceso a internet.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/offline-first-infographic.DRNjYRLg.svg&quot;],&quot;width&quot;:[0,1400],&quot;height&quot;:[0,1800],&quot;format&quot;:[0,&quot;svg&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Dashboard con Analíticas Completas&quot;],&quot;description&quot;:[0,&quot;Dashboard interactivo que muestra resúmenes financieros mensuales con visualización de ingresos vs gastos. Seguimiento de balance en tiempo real para cuentas de efectivo y banco. Indicadores visuales de progreso para metas de ahorro y adherencia al presupuesto con indicadores de estado codificados por colores.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg3.BSxDeF15.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2689],&quot;format&quot;:[0,&quot;webp&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Seguimiento y Gestión de Ingresos&quot;],&quot;description&quot;:[0,&quot;Añade y categoriza transacciones de ingresos con categorías personalizadas, métodos de pago (efectivo/banco) y descripciones detalladas. Visualiza el historial de ingresos con filtrado por rango de fechas, categoría y método de pago. Actualizaciones automáticas de balance y resúmenes mensuales de ingresos con análisis de tendencias.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg5.pCbTB8pC.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Gestión y Categorización de Gastos&quot;],&quot;description&quot;:[0,&quot;Rastrea todos los gastos con categorías personalizadas, métodos de pago y notas. Sistema inteligente de categorización con iconos emoji para identificación visual. Historial de gastos con capacidades completas de filtrado y búsqueda. Impacto automático en balances de efectivo/banco y resúmenes mensuales de gastos.&quot;],&quot;carousel&quot;:[1,[[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg2.D2Q078RB.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}],[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetimg7.gzKNxvz9.webp&quot;],&quot;width&quot;:[0,1242],&quot;height&quot;:[0,2688],&quot;format&quot;:[0,&quot;webp&quot;]}]]]}],[0,{&quot;title&quot;:[0,&quot;Gestión de Facturas Recurrentes&quot;],&quot;description&quot;:[0,&quot;Crea y gestiona facturas recurrentes con horarios de pago flexibles (mensual, semanal, trimestral). Establece días de pago, fechas de vencimiento y duración en meses. Rastrea el estado de pago para cada período con funcionalidad de pago rápido. Recordatorios automáticos para facturas próximas y notificaciones de vencimiento.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetbills.nTg4New9.png&quot;],&quot;width&quot;:[0,1206],&quot;height&quot;:[0,2622],&quot;format&quot;:[0,&quot;png&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Metas de Ahorro y Seguimiento de Progreso&quot;],&quot;description&quot;:[0,&quot;Establece metas de ahorro personalizadas con cantidades objetivo y períodos de seguimiento. Los indicadores visuales de progreso muestran el porcentaje de finalización con estado codificado por colores (en camino, en riesgo, retrasado). Comparación de balance disponible vs meta con métricas detalladas de progreso y celebraciones de hitos.&quot;],&quot;image&quot;:[0,{&quot;src&quot;:[0,&quot;/_astro/herobudgetgoals.CxLXKEhp.png&quot;],&quot;width&quot;:[0,1206],&quot;height&quot;:[0,2622],&quot;format&quot;:[0,&quot;png&quot;]}]}],[0,{&quot;title&quot;:[0,&quot;Gestión de Categorías Personalizadas&quot;],&quot;description&quot;:[0,&quot;Crea categorías personalizadas ilimitadas para ingresos y gastos con iconos emoji para distinción visual. Edita nombres de categorías, tipos y emojis en cualquier momento. Los cambios de tipo de categoría activan el recálculo automático de todas las transacciones y balances afectados con actualizaciones en ca astro/tourtovalencia1.pRuwmdGS.mov&quot;],&quot;poster&quot;:[0,&quot;/_astro/tourtovalencia1.DO2AUrrl.jpg&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/tourtovalencia2.D1WGRINk.mov&quot;],&quot;poster&quot;:[0,&quot;/_astro/tourtovalencia2.Cxo8WO3R.jpg&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/tourtovalencia3.CXuBgzSy.mov&quot;],&quot;poster&quot;:[0,&quot;/_astro/tourtovalencia3.DVN_J3BT.jpg&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/tourtovalencia4.Dy6u71YT.mov&quot;],&quot;poster&quot;:[0,&quot;/_astro/tourtovalencia4.BH0tLBSi.jpg&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/tourtovalencia5.9eo1w_4H.mov&quot;],&quot;poster&quot;:[0,&quot;/_astro/tourtovalencia5.s6f2OguJ.jpg&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/tourtovalencia6.DWHEbPWb.mov&quot;],&quot;poster&quot;:[0,&quot;/_astro/tourtovalencia6.qwnzv4vH.jpg&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/tourtovalencia7.DMxBez8e.mov&quot;],&quot;poster&quot;:[0,&quot;/_astro/tourtovalencia7.BcX7F2K8.jpg&quot;]}],[0,{&quot;url&quot;:[0,&quot;/_astro/tourtovalencia8.B9YipIBz.mov&quot;],&quot;poster&quot;:[0,&quot;/_astro/tourtovalencia8.BgOjRj7t.jpg&quot;]}]]],&quot;features&quot;:[1,[[0,{&quot;title&quot;:[0,&quot;Diseño Responsive y Multilingüe&quot;],&quot;description&quot;:[0,&quot;Diseño web responsive adaptado a todas las pantallas con un estilo elegante implementado con Tailwind CSS. La página inicial incluye un hero section moderno con imágenes intuitivas relacionadas con excursiones. El sitio está configurado con i18n para soporte multilingüe completo (español e inglés) mediante archivos JSON, ofreciendo una experiencia de usuario intuitiva y bien estructurada.&quot;],&quot;video&quot;:[0,&quot;/_astro/tourtovalencia1.pRuwmdGS.mov&quot;],&quot;autoplay&quot;:[0,true],&quot;muted&quot;:[0,true],&quot;loop&quot;:[0,true]}],[0,{&quot;title&quot;:[0,&quot;Páginas de Tour Detalladas&quot;],&quot;description&quot;:[0,&quot;Páginas individuales para cada tour con UI/UX de alto estándar para captar clientes. Incluyen información sintetizada pero informativa, imágenes de alta calidad, y una sección con diseño excepcional que muestra el itinerario de la excursión etapa por etapa. Finaliza con una tarjeta resumen de características y un botón de llamada a la acción para reservar.&quot;],&quot;video&quot;:[0,&quot;/_astro/tourtovalencia2.D1WGRINk.mov&quot;],&quot;autoplay&quot;:[0,true],&quot;muted&quot;:[0,true],&quot;loop&quot;:[0,true]}],[0,{&quot;title&quot;:[0,&quot;Sistema de Reservas Avanzado&quot;],&quot;description&quot;:[0,&quot;Sistema de reservas en 4 pasos más pasarela de pago con PayPal. El proceso incluye: 1) Selección de tour y fecha (con fechas sin disponibilidad bloqueadas), 2) Elección del número de personas (actualizado dinámicamente según disponibilidad), 3) Recogida de datos personales, y 4) Resumen de compra. Tras confirmar, se procede al pago mediante PayPal, se registra la reserva en base de datos y se envían emails de confirmación al cliente y al negocio.&quot;],&quot;video&quot;:[0,&quot;/_astro/tourtovalencia3.CXuBgzSy.mov&quot;],&quot;autoplay&quot;:[0,true],&quot;muted&quot;:[0,true],&quot;loop&quot;:[0,true]}],[0,{&quot;title&quot;:[0,&quot;Optimización SEO&quot;],&quot;description&quot;:[0,&quot;Página con diseño UI optimizada para cumplir con los estándares SEO, asegurando que las palabras clave relevantes para el negocio aparezcan correctamente posicionadas para mejorar la visibilidad en motores de búsqueda.&quot;],&quot;video&quot;:[0,&quot;/_astro/tourtovalencia4.Dy6u71YT.mov&quot;],&quot;autoplay&quot;:[0,true],&quot;muted&quot;:[0,true],&quot;loop&quot;:[0,true]}],[0,{&quot;title&quot;:[0,&quot;Panel de Administración - Gestión de Reservas&quot;],&quot;description&quot;:[0,&quot;Área de administración protegida por usuario y contraseña para gestionar reservas y tours. Incluye un calendario para seleccionar fechas, opciones de filtrado por tour y fecha, y ajuste de límites de reservas para adaptarse a fluctuaciones de aforo. Muestra una tabla detallada con información de reservas, estado de pago y método de pago, con opción de filtrado por nombre.&quot;],&quot;video&quot;:[0,&quot;/_astro/tourtovalencia5.9eo1w_4H.mov&quot;],&quot;autoplay&quot;:[0,true],&quot;muted&quot;:[0,true],&quot;loop&quot;:[0,true]}],[0,{&quot;title&quot;:[0,&quot;Gestión de Cancelaciones y Reembolsos&quot;],&quot;description&quot;:[0,&quot;Sistema para cancelar reservas con opción de reembolso automático a través de PayPal mediante ID de transacción. Incluye una pestaña específica para visualizar reservas canceladas, facilitando el seguimiento y evitando errores de cancelación o malentendidos con los clientes.&quot;],&quot;video&quot;:[0,&quot;/_astro/tourtovalencia6.DWHEbPWb.mov&quot;],&quot;autoplay&quot;:[0,true],&quot;muted&quot;:[0,true],&quot;loop&quot;:[0,true]}],[0,{&quot;title&quot;:[0,&quot;Gestor de Tours&quot;],&quot;description&quot;:[0,&quot;Sección de administración para crear nuevos tours o editar los existentes. Incluye un editor de páginas que permite activar/desactivar disponibilidad de tours, cambiar precios, actualizar imágenes y GIFs animados, y editar textos de todas las secciones directamente haciendo clic en ellos.&quot;],&quot;video&quot;:[0,&quot;/_astro/tourtovalencia7.DMxBez8e.mov&quot;],&quot;autoplay&quot;:[0,true],&quot;muted&quot;:[0,true],&quot;loop&quot;:[0,true]}],[0,{&quot;title&quot;:[0,&quot;Sistema de Edición con IA&quot;],&quot;description&quot;:[0,&quot;Sistema avanzado para editar/crear páginas que optimiza automáticamente las imágenes subidas a formato WebP con tamaño máximo de 100KB. Además, procesa textos mediante inteligencia artificial con API de OpenRouter a un modelo de Gemini, permitiendo al dueño del negocio crear contenido en un solo idioma (español) y traducirlo automáticamente al inglés.&quot;],&quot;video&quot;:[0,&quot;/_astro/tourtovalencia8.B9YipIBz.mov&quot;],&quot;autoplay&quot;:[0,true],&quot;muted&quot;:[0,true],&quot;loop&quot;:[0,true]}]]],&quot;o
